<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Veículos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h3>Cadastre seu veículo para vender muito mais rápido!</h3>
        </div>
        <div class="form-container">
            <div class="form-header">
                <p>Cadastro</p>
            </div>
            <div class="form-body">
                <h1 class="form-title">Venda fácil seu veículo</h1>
                <p>Descreva as características do seu veículo e marque todas as opcionais e características que ele possui</p>
                <form action="formulario.php" method="post" enctype="multipart/form-data">
                    <div class="box-input">
                        <label for="title">Título do anúncio: 
                            <span class="required-field">*</span>
                        </label>
                        <input type="text" name="titulo" id="title" class="block" placeholder="Defina um título para seu veículo" minlength="1" maxlength="30" required>
                    </div>
                    <div class="box-input">
                        <label for="price">Preço do Veículo:
                            <span class="required-field">*</span>
                        </label>
                        <input type="number" id="price" name="preco" class="block" required>
                    </div>
                    <div class="box-input">
                        <label for="descricao">Descrição: 
                            <span class="required-field">*</span>
                        </label>
                        <textarea id="description" name="descricao" class="block" cols="30" rows="10" required placeholder="Descreva seu veículo"></textarea>
                    </div>
                    <div class="box-input">
                        <label for="brand">Marca: 
                            <span class="required-field">*</span>
                        </label>
                        <input type="text" name="marca" id="brand" class="block" placeholder="Digite a marca de seu veículo" required>
                    </div>
                    <div class="box-input">
                        <label for="model">Modelo: 
                            <span class="required-field">*</span>
                        </label>
                        <input type="text" name="modelo" id="model" class="block" placeholder="Digite o modelo de seu veículo" required>
                    </div>
                    <div class="box-input">
                        <label for="mileage">Quilometragem: 
                            <span class="required-field">*</span>
                        </label>
                        <input type="number" name="quilometragem" id="mileage" class="block" required>
                    </div>
                    <div class="box-input">
                        <p>Câmbio: <span class="required-field">*</span></p>
                        <input type="radio" id="manual" name="cambio" value="manual">
                        <label for="manual">Manual</label>
                        <input type="radio" id="auto" name="cambio" value="automatico">
                        <label for="auto">Automático</label>
                    </div>
                    <div class="optional_box">
                        <p>Opcionais:</p>
                        <ul class="optional_list">
                            <li>
                                <input type="checkbox" id="airbag" name="opcionais[]" value="airbag">
                                <label for="airbag">Airbag</label>
                            </li>
                            <li>
                                <input type="checkbox" id="alarm" name="opcionais[]" value="alarm">
                                <label for="alarm">Alarme</label>
                            </li>
                            <li>
                                <input type="checkbox" id="ac" name="opcionais[]" value="ac">
                                <label for="ac">Ar-condicionado</label>
                            </li>
                            <li>
                                <input type="checkbox" id="reverse_camera" name="opcionais[]" value="reverse_camera">
                                <label for="reverse_camera">Câmera de Ré</label>
                            </li>
                        </ul>
                    </div>
                   
                    <button type="submit" class="btn-submit" value="Enviar"></button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
